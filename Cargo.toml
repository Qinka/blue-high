[package]
name = "blue-high"
version = "0.1.0"
edition = "2021"
authors = ["Qinka"]

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
embedded-hal = "1.0"
portable-atomic = { version = "1.10", features = ["critical-section"] }

# Logging and debugging infrastructure for probe-rs via RTT
defmt = "1.0"
defmt-rtt = "1.1"
panic-probe = { version = "0.3", features = ["print-defmt"] }

# STM32F1 HAL - updated to 0.11.0
stm32f1xx-hal = { version = "0.11.0", features = ["stm32f103"] }

# OLED display driver (SSD1306 via I2C)
ssd1306 = "0.10.0"
embedded-graphics = "0.8.1"

# USB CDC support
usb-device = "0.3.2"
usbd-serial = "0.2.2"

# String formatting without heap allocation
heapless = "0.8"

[profile.dev]
opt-level = "s"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
